      </div>
    </div>
    <!-- Spinner End -->

       <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0"
    >
      <a
        href="#"
        class="navbar-brand d-flex align-items-center px-4 px-lg-5"
      >
        <h2 class="m-0 text-primary">
          <i class="bi bi-pen"></i>E-Learn
        </h2>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"

          <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->


    <!-- Profile Header -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
      <div class="container text-center text-white">
        <h1 class="display-3">User Profile</h1>
      </div>
    </div>

    <!-- Profile Info -->
    <!-- Profile Info -->
    <div class="container my-5">
      <h2 class="mb-4">Profile Information</h2>
      <div class="card p-4">
        <div class="row align-items-center">
          <div class="col-md-3 text-center">
            <img
              id="profile-image"
              src="https://via.placeholder.com/150"
              alt="Profile Image"
              class="rounded-circle img-fluid mb-3"
              style="width: 150px; height: 150px; object-fit: cover"
            />
          </div>
          <div class="col-md-9">
            <p><strong>First Name:</strong> <span id="first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="last-name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
          </div>
        </div>
      </div>
    </div>

    

    <!-- Courses Placeholder -->
    <div class="container my-5">
      <h2 class="mb-4">My Courses</h2>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Course Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="courses-table">
          <tr>
            <td colspan="2" class="text-center">Coming soon...</td>
          </tr>
        </tbody>
      </table>
    </div>


<!-- Scripts -->
    <script>
      // Load user profile
      fetch("http://localhost:3000/api/v1/users/profile", {
        headers: {
          Authorization: "Bearer " + localStorage.getItem("authToken"),
        },
      })
        .then((res) => res.json())
        .then((user) => {
          document.getElementById("first-name").textContent = user.first_name;
          document.getElementById("last-name").textContent = user.last_name;
          document.getElementById("email").textContent = user.email;
          const profileImage = document.getElementById("profile-image");
          if (user.profile_image) {
            profileImage.src = user.profile_image;
          } else {
            profileImage.src = "img/male.jpg";
          }
        })
        .catch((err) => {
          console.error("Failed to load profile:", err);
          alert("Failed to load profile data.");
        });

    </script>
